<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.6s ease, color 0.6s ease;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #switchContainer {
            position: fixed;
            top: 0;
            right: 0;
            margin: 10px;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div id="switchContainer">
            <label class="switch">
                <input class="switch__input" type="checkbox" role="switch" name="dark" onchange="toggleColors()" />
                <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                    <use href="#light" />
                </svg>
                <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                    <use href="#dark" />
                </svg>
            </label>
        </div>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Website!</h2>
        <p>This is a simple HTML website. Customize it to meet your needs.</p>
    </section>

    <footer>
        &copy; 2023 Your Website Name. All rights reserved.
    </footer>

    <iframe id="switchFrame" src="switch.html"></iframe>

    <script>
        function toggleColors() {
            var body = document.body;
            var switchFrame = document.getElementById('switchFrame');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                switchFrame.contentWindow.document.body.classList.remove('dark-mode');
            } else {
                body.classList.add('dark-mode');
                switchFrame.contentWindow.document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
